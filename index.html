
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d66007f35a.js" crossorigin="anonymous"></script>
    <style>
      :root {
        --mouse-x: 50%;
        --mouse-y: 50%;
        --gold: #D4AF37;
        --gold-glow: rgba(212, 175, 55, 0.3);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
        opacity: 0;
        animation: fadeInPage 1.2s ease-out forwards;
      }
      @keyframes fadeInPage {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Reveal on Scroll */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Global Spotlight Effect */
      .spotlight {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
        background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y),
          rgba(59, 130, 246, 0.08),
          transparent 80%
        );
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass:hover {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(212, 175, 55, 0.3);
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--gold);
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px var(--gold-glow);
      }
      .gradient-blur {
        position: absolute;
        z-index: -1;
        filter: blur(100px);
        opacity: 0.15;
      }
      /* Custom Plane Animation Styles */
      .plane-path {
        stroke-dasharray: 10, 10;
        animation: dash 60s linear infinite;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: -1000;
        }
      }
      /* Hover reveal for text */
      .hover-reveal {
        transition: color 0.3s ease;
      }
      .hover-reveal:hover {
        color: var(--gold);
      }
      /* Custom Cursor */
      .cursor-follower {
        position: fixed;
        width: 20px;
        height: 20px;
        background: rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, background 0.3s;
        mix-blend-mode: screen;
      }
      body:active .cursor-follower {
        width: 40px;
        height: 40px;
        background: var(--gold);
      }

      /* 3D Button Effects */
      .btn-3d {
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
        perspective: 1000px;
        position: relative;
      }
      .btn-3d:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 
          0 10px 20px rgba(0, 0, 0, 0.3),
          0 0 15px var(--gold-glow);
        border-color: var(--gold);
      }
      .btn-3d:active {
        transform: translateY(-2px) scale(0.98);
      }
      /* Inner content lift */
      .btn-3d > * {
        transform: translateZ(10px);
      }

      /* Typing Cursor */
      .typing-cursor::after {
        content: '|';
        animation: blink 1s infinite;
        margin-left: 4px;
        color: var(--gold);
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
